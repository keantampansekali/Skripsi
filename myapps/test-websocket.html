<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status"></div>
    <div id="config"></div>
    <div id="logs"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const configDiv = document.getElementById('config');
        const logsDiv = document.getElementById('logs');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logsDiv.appendChild(div);
            console.log(message);
        }

        // Test configuration
        const config = {
            host: 'localhost',
            port: 8080,
            scheme: 'http',
            key: prompt('Enter REVERB_APP_KEY from .env file:') || ''
        };

        configDiv.innerHTML = `
            <h3>Configuration:</h3>
            <pre>${JSON.stringify(config, null, 2)}</pre>
        `;

        if (!config.key) {
            log('‚ùå REVERB_APP_KEY is required!', 'error');
            statusDiv.innerHTML = '<div class="status error">Please provide REVERB_APP_KEY</div>';
        } else {
            log('üîç Testing WebSocket connection...', 'info');
            
            const wsUrl = `ws://${config.host}:${config.port}/app/${config.key}?protocol=7&client=js&version=8.4.0&flash=false`;
            log(`Connecting to: ${wsUrl}`, 'info');

            try {
                const ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    log('‚úÖ WebSocket connection opened successfully!', 'success');
                    statusDiv.innerHTML = '<div class="status success">‚úÖ Connected to Reverb Server</div>';
                };

                ws.onerror = (error) => {
                    log('‚ùå WebSocket connection error: ' + JSON.stringify(error), 'error');
                    statusDiv.innerHTML = '<div class="status error">‚ùå Connection failed. Check if Reverb server is running.</div>';
                };

                ws.onclose = (event) => {
                    log(`‚ö†Ô∏è WebSocket closed. Code: ${event.code}, Reason: ${event.reason}`, 'error');
                    statusDiv.innerHTML = '<div class="status error">‚ö†Ô∏è Connection closed</div>';
                };

                ws.onmessage = (event) => {
                    log('üì® Message received: ' + event.data, 'info');
                };

                // Test connection after 5 seconds
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        log('‚úÖ Connection is stable', 'success');
                    } else if (ws.readyState === WebSocket.CONNECTING) {
                        log('‚è≥ Still connecting...', 'info');
                    } else {
                        log('‚ùå Connection failed or closed', 'error');
                    }
                }, 5000);

            } catch (error) {
                log('‚ùå Error creating WebSocket: ' + error.message, 'error');
                statusDiv.innerHTML = '<div class="status error">‚ùå Failed to create WebSocket connection</div>';
            }
        }
    </script>
</body>
</html>
