server {
    listen 80;
    server_name localhost;
    
    # Sesuaikan path dengan lokasi aplikasi Anda
    # Contoh: root C:/Users/Keannn/Skripsi/myapps/public;
    root C:/Users/Keannn/Skripsi/myapps/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    # Logging - sesuaikan path dengan lokasi nginx Anda
    # Biasanya di C:/nginx/logs/ atau C:/Program Files/nginx/logs/
    access_log logs/myapps-access.log;
    error_log logs/myapps-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files
    # Untuk Windows, gunakan PHP-CGI atau PHP-FPM
    # Opsi 1: Menggunakan PHP-CGI (lebih mudah di Windows)
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Opsi 2: Jika menggunakan PHP-FPM (uncomment jika menggunakan)
    # location ~ \.php$ {
    #     fastcgi_pass 127.0.0.1:9123;
    #     fastcgi_index index.php;
    #     fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    #     include fastcgi_params;
    #     fastcgi_hide_header X-Powered-By;
    #     fastcgi_read_timeout 300;
    #     fastcgi_buffer_size 128k;
    #     fastcgi_buffers 4 256k;
    #     fastcgi_busy_buffers_size 256k;
    # }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to storage and bootstrap/cache directories
    location ~ ^/(storage|bootstrap/cache) {
        deny all;
    }

    # Allow access to public uploads
    location ~ ^/uploads/ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # WebSocket support for Laravel Reverb (if using)
    location /app {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Client max body size (for file uploads)
    client_max_body_size 20M;
}

